            border-radius: 0.5rem;
            margin-bottom: 1rem;

            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .question {
            margin-bottom: 1rem;
            padding-right: 1.5rem;
            position: relative;
        }

            position: absolute;
            right: 0;
            color: #667eea;
            font-weight: bold;
            font-size: 1.2rem;

            border-radius: 0.5rem;

                card.innerHTML = `
                    <h3><span class="icon">${comp.icon}</span> ${comp.title}</h3>
                    <p>${comp.description}</p>
                `;
                selector.appendChild(card);
            });
        }

        function createWorkAreas() {
            const container = document.getElementById('workAreas');
            components.forEach(comp => {
                const area = document.createElement('div');
                area.className = 'work-area';
                area.id = `work-${comp.id}`;
                
                let dimensionsHTML = comp.dimensions.map(dim => `
                    <div class="dimension-questions">
                        <div class="dimension-header">${dim.name}</div>
                        <div class="questions-list">
                            ${dim.questions.map(q => `<div class="question">${q}</div>`).join('')}
                        </div>
                    </div>
                `).join('');

                let examplesHTML = comp.examples ? `
                    <div class="examples">
                        <h4>💡 דוגמאות להשראה</h4>
                        ${comp.examples.map(ex => `
                            <div class="example-item">
                                <strong>${ex.title}</strong>
                                ${ex.desc}
                            </div>
                        `).join('')}
                    </div>
                ` : '';

                area.innerHTML = `
                    <h2>${comp.icon} ${comp.title}</h2>
                    
                    <div class="instructions">
                        <h4>הנחיות לעבודה:</h4>
                        <ol>
                            <li>קראו את השאלות המנחות מכל אחד מהמימדים</li>
                            <li>הסתכלו על הדוגמאות להשראה</li>
                            <li>דונו בקבוצה: איך הרכיב הזה אמור להיראות לאור כל המימדים?</li>
                            <li>רשמו את הרעיונות שלכם באזור העבודה למטה</li>
                        </ol>
                    </div>

                    ${dimensionsHTML}
                    ${examplesHTML}

                    <div class="workspace">
                        <h4>✍️ אזור העבודה שלכם - כתבו את הרעיונות כאן:</h4>
                        <textarea placeholder="איך ${comp.title} אמור/ה להיראות לאור המימדים המשפיעים? רשמו כאן את הרעיונות, התובנות והדוגמאות הקונקרטיות שלכם..."></textarea>
                    </div>
                `;
                
                container.appendChild(area);
            });
        }

        function showWorkArea(componentId) {
            // Update active card
            document.querySelectorAll('.component-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Show work area
            document.querySelectorAll('.work-area').forEach(area => {
                area.classList.remove('active');
            });
            document.getElementById(`work-${componentId}`).classList.add('active');

            // Scroll to work area
            document.getElementById(`work-${componentId}`).scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createComponentCards();
            createWorkAreas();
        });
    </script>
</body>
</html>
